[package]
name = "tickflow"
version = "0.1.0"
edition = "2024"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# WebSocket client
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
tungstenite = "0.24"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# PostgreSQL client
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }

# Error handling
anyhow = "1.0"

# Environment variables
dotenvy = "0.15.7"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Async channels
tokio-stream = "0.1"
futures-util = "0.3.31"
chrono = "0.4.42"
