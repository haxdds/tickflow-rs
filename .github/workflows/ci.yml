# Continuous integration pipeline for tickflow-rs.
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      # Fetch the repository so we can run checks on the current commit.
      - uses: actions/checkout@v4

      # Install the stable Rust toolchain to match the project's default.
      - uses: dtolnay/rust-toolchain@stable

      # Cache build artifacts to speed up subsequent workflow runs.
      - uses: Swatinem/rust-cache@v2

      # Enforce Rust formatting across the workspace.
      - name: fmt
        run: cargo fmt --all -- --check

      # Run the linter; treat warnings as errors to keep code tidy.
      - name: clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # Execute the test suite with all features enabled.
      - name: test
        run: cargo test --workspace --all-features

